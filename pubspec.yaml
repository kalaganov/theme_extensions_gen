  sdk: ">=3.8.0 <4.0.0"

dependencies:
  analyzer: ">=6.9.0 <8.0.0"
  build: ^2.3.1
  source_gen: ^2.0.0
  glob: ^2.1.3
  meta: ^1.16.0
